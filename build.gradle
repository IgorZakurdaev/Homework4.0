plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.11.1'
    testImplementation group: 'com.codeborne', name: 'selenide', version: '7.5.1'
    testImplementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'



}

test {
    useJUnitPlatform()
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}